spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
jwt:
  secret: secret

admin-paths:
  paths:
    -
      uri: "/user"
      method: "POST"
    -
      uri: "/user/saveCar/{1}[1-9]+[0-9]*"
      method: "POST"
    -
      uri: "/user/saveBike/{1}[1-9]+[0-9]*"
      method: "POST"